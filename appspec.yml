version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/raw
hooks:
  BeforeInstall:
    - location: scripts/install-dependencies.sh
      runas: root
    - location: scripts/before-install.sh
      runas: root
  AfterInstall:
    - location: scripts/install.sh
      runas: root
      timeout: 300
  ApplicationStart:
    - location: scripts/run.sh
      runas: root
timeout: 60